<div fxLayout="row">
  <div fxFlex="65%" class="video-detail">
    <div fxLayout="column" fxLayoutGap="8px">
      <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-video-player>
      <div class="mat-title">{{videoTitle}}</div>
      <div fxLayout="row">
        <div fxFlex="50%">
          <span class="view-count">{{viewCount}} Views</span>
          <span class="dot"></span>
          <span class="video-upload-date">Apr 13, 2021</span>
        </div>
        <div fxFlex="50%" fxLayoutAlign="end">
          <span class="like-dislike-section">
            <!-- Thumbs Up Button -->
            <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
              <mat-icon>thumb_up_off_alt</mat-icon>
              {{likeCount}}
            </button>

            <!-- Thumbs Down Button -->
            <button mat-icon-button class="thumbs-down" (click)="disLikeVideo()">
              <mat-icon>thumb_down_off_alt</mat-icon>
              {{dislikeCount}}
            </button>
          </span>
        </div>
      </div>

      <mat-divider></mat-divider>
      <mat-card-header>
        <mat-card-title>Sandy</mat-card-title>
        <mat-card-subtitle class="subtitles">4.2K Subscribers</mat-card-subtitle>
        <button *ngIf="showSubscribeButton" class="subscribe-button" mat-raised-button color="warn"
                (click)="subscribeToUser()">SUBSCRIBE
        </button>
        <button *ngIf="showUnSubscribeButton" class="subscribe-button-clicked"
                mat-raised-button color="accent"
                (click)="unSubscribeToUser()">UNSUBSCRIBE
        </button>
      </mat-card-header>
      <div>{{videoDescription}}</div>
      <mat-divider></mat-divider>
      <div *ngIf="tags && tags.length > 0" class="tag-list">
        <span *ngFor="let tag of tags" class="tag">{{ tag }}</span>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>
  <div fxFlex="5%"></div>
  <div fxFlex="30%" class="suggestion-bar"></div>
</div>
