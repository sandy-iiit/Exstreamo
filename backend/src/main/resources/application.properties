spring.application.name=Exstreamo
server.port=3000

#AWS
cloud.aws.region.static=ap-south-1
cloud.aws.s3.bucket-name=exstreamo
#cloud.aws.credentials.access-key=access-key
#cloud.aws.credentials.secret-key=secret-key


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Exstreamo

spring.security.oauth2.resourceserver.jwt.issuer-uri="issuer-uri"
auth0.audience=http://localhost:3000/
auth0.userinfoEndpoint="end-point"




